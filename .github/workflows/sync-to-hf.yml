name: Sync with HF Space

on:
  push:
    branches: [main]   # run whenever you push to main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: JacobLinCool/huggingface-sync@v1
        with:
          github: ${{ secrets.GITHUB_TOKEN }}
          user: cmprice
          space: literature-os
          token: ${{ secrets.HF_TOKEN }}
